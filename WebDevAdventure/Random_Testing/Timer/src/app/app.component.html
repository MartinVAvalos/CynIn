<p>Click the button to display a date after changing the hours.</p>

<button (click)="onStart()">Try it</button>
<button (click)="onSecond()">Try it</button>

<p *ngIf="fFlag">{{ fHours }}:{{ fMinutes }}</p>
<p *ngIf="sFlag">{{ sHours }}:{{ sMinutes }}</p>
<p *ngIf="math">{{ mathHours }}hrs & {{ mathMintes }}minutes</p>
