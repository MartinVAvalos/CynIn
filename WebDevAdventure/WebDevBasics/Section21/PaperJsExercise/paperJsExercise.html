<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Js Exercise</title>
    <link rel="stylesheet" href="paperJsExercise.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var count = 0;
        var xCoordinate = 0;
        var yCoordinate = -1;
        for(count=0; count<100; count++) {
            if(xCoordinate % 10 === 0 ) {
                xCoordinate = 0;
                yCoordinate += 1;
            }
            var myCircle = new Path.Circle(new Point(xCoordinate*100, yCoordinate*100), 10).fillColor = 'purple';
            console.log("x " + xCoordinate);
            console.log("y " + yCoordinate);
            xCoordinate++;
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
