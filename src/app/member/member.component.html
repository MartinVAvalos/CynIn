<!--
  Purpose: Display list of members
  Description: Will display member's name and time they signed in.
-->

<div
  class="member-container"
  *ngFor="let member of members">
    <div class="member-details">
      {{ member.firstName }} {{ member.lastName }} <span class="member-time">{{ member.startTime }}:{{ member.endTime}}</span>
    </div>
</div>
