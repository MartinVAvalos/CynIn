<div class="container-full">
  <div class="welcome"> See ya soon! </div>

  <div class="main">

    <form (ngSubmit)="onLogout(f)" #f="ngForm">
      <div class="input-spacing">



      <button
        class="signin"
        type="submit"
        [disabled]="!f.valid">Logout</button>
    </form>
  </div>

  <h2 class="signup">Click here to <span routerLink="/signup">sign up</span></h2>
</div>
